<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

}



#contactmeoverlay{
    width:100%;
    height:100%;
    background-color:#1310169b;
    display:block;
    margin:0;
    position:fixed;
    backdrop-filter: blur(5px);
    z-index:15;
}


#exitbutton{
    width:33px;
    height:45px;
    position:absolute;
    padding:5px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    flex:none;
    margin-top:-65px;
    display:block;
    right:0px;
    background: linear-gradient(180deg, #645775 0%, #4E435C 52.4%);
    transition:.5s ease;

}

#exiticon{
    width:22px;
    height:26px;
    position:relative;
    margin:auto;
    padding:1px;
    display:block;
    transition:.5s ease;
}

#exitbutton:hover{
    margin-top:-60px;
    cursor: pointer;
    
}


#contactmeoverlaybox{
    width:80%;
    max-width:600px;
    min-width:400px;
    height:auto;
    background-color:#4E435C;
    border-radius:5px;
    margin:auto;
    position:relative;
    display:flex;
    flex-direction: column;
    padding:25px;
    background-image:url(images/sparkle_overlay2.png);
    color:white;
    top:70px;   
    transition:.5s ease;
}

.send{
   background-color:#7D6781;
    width:100%;
    height:40px;
    color:#ffffffd4;
    display:block;
    border-radius:5px;
    border: none;
    padding:auto;
    margin:auto;
    font-family:header2;
    font-size:large;
    transition:.5s;
}

.send:hover{
    color:white;
    background-color: #9F7199;
}

h2{
    font-family: header;
    line-height: 0;
}


input, textarea{
    height:30px;
    border-radius:5px;
    border:none;
    padding:5px;
    display:block;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size:small;
}
#name{
    width:85%;

}
#email{
    width:95%;
  
}
#subject, #message{
     width: 97%;
}




@font-face{
    font-family:header;
    src:url(fonts/Baloo2-ExtraBold.ttf);
}

@font-face{
    font-family:header2;
    src:url(fonts/Baloo2-Medium.ttf);
}






</style>
</head>







<body>
     <script>
        function openForm() {
        document.getElementById("contactmeoverlay").style.display = "block";
        }

        function closeForm() {
        document.getElementById("contactmeoverlay").style.display = "none";
        }


    </script>

<div id="contactmeoverlay">



<div id="contactmeoverlaybox">

<div onclick="closeForm()" id="exitbutton">
<svg id="exiticon" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
<line x1="5" y1="-5" x2="32.4344" y2="-5" transform="matrix(-0.694548 -0.719446 -0.694548 0.719446 26 33.7236)" stroke="#B18098" stroke-width="10" stroke-linecap="round"/>
<line x1="5" y1="-5" x2="32.4344" y2="-5" transform="matrix(-0.694548 0.719446 -0.694548 -0.719446 26 0)" stroke="#B18098" stroke-width="10" stroke-linecap="round"/>
</svg>
</div>


<form action="/action_page.php">
<container style="display:flex;flex-direction:row">
<section style="flex-direction:column;flex:30%;width:100%;">
    <label for="name"><h2>Name</h2></label>
    <input type="text" id="name" placeholder="Please include your name" required/>
</section>
<section style="flex:50%;width:100%;">
   <label for="email"><h2>Email</h2></label>
    <input type="email" id="email" placeholder="Emailshmemail@123.com" required/>
</section>
</container>



<section style="flex:100%;">
    <br>
    <label for="subject"><h2>Subject</h2></label>
    <input type="text" id="subject" placeholder="Optional"/>
    <br>
    <label for="first"><h2>Message</h2></label>
    <textarea style="height:200px; resize:vertical;" id="message" placeholder="Add a message." required></textarea>
    <br>
    <button class="send">Send</button>
</section>


</form>










</div>


</div>

</html>
